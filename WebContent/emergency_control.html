<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>设备状态监控</title>
    <meta name="keywords" content="设备状态监控">
    <meta name="description" content="设备状态监控">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Morris -->
    <link href="css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content text-center p-md">
                        <h2><span class="text-navy">压力锅紧急控制</span></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content text-center p-md">
                        <br/>
                        <button id="stop" class="btn btn-sm btn-danger pull-right m-t-n-xs" type="submit" style="margin-right:490px;">
                            <strong>
                                &nbsp;<br/>
                                &nbsp;&nbsp;紧急停止&nbsp;&nbsp;<br/>
                                &nbsp;<br/>
                            </strong>
                        </button>
                        <br/>
                        <br/>
                        <br/>
                        <div id="warring" style="color:red"></div>
                        <div class="m-t-md">
                            <div class="p-lg " style="margin-left: 30px">
                                <a href="">
                                    <img class="img-responsive img-shadow" src="./img/bg2.jpg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    
    <script src="http://cdn-hangzhou.goeasy.io/goeasy.js"></script>
    <script>
		var goEasy = new GoEasy({
        	appkey: 'BC-9a8299840a374746a3dbc5281310cefc'
    	});
		$(document).ready(function(){
			goEasy.subscribe({
				channel: "my_channel",
				onMessage: function (message) {
					alert("已成功获取到新的设备信息！");

                    var jsons = $.parseJSON(message.content);
                    console.log(message.content);
                    $("#temperature").html(jsons.temperature);
                    $("#pressure").html(jsons.pressure);
                    //时间戳转换为标准格式

                    var hour = (jsons.time) / 60;
                    var maxtime = hour * 60; //一个小时，按秒计算，自己调整!   
                    function CountDown() {
                        if (maxtime >= 0) {
                            minutes = Math.floor(maxtime / 60);
                            seconds = Math.floor(maxtime % 60);
                            msg = "距离结束还有" + minutes + "分" + seconds + "秒";
                            document.all["timer"].innerHTML = msg;
                            if (maxtime == 5 * 60)alert("还剩5分钟");
                                --maxtime;
                        } else{
                            clearInterval(timer);
                            alert("时间到，结束!");
                        }
                    }
                    timer = setInterval(CountDown, 1000);  

				},
				onSuccess: function () {
					alert("设备连接成功");
				},
				onFailed: function (error) {
					alert("设备连接失败, 错误编码：" + error.code + " 错误信息：" + error.content)
				}
			});

		});


            $("#stop").click(function(){
                var result = confirm("确定要紧急停止吗？");
                if (result = true) {
                    alert("You pressed OK!");
                } else {
                    alert("You pressed Cancel!");
                }
            })

    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>
